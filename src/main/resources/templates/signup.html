<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color: #eee">
<div class="container" style="max-width: 660px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="mt-5">
        <div class="card-body">
          <h2 class="card-title" style="margin-bottom: 10px">Sign Up</h2>
          <form th:action="@{/signup}" method="blog" th:object="${user}">
            <div style="display: flex; row-gap: 10px; flex-direction: column; margin-bottom: 16px">
              <input type="text" placeholder="Username" class="form-control" id="username" name="username" required style="padding: 10px">
              <span th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></span>

              <input type="password" placeholder="Password" class="form-control" id="password" name="password" required style="padding: 10px">

              <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword" name="confirmPassword" required style="padding: 10px">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-E1CXTj8ivvTbzpb6hzdR/afA8xVjb+gYc3ADxIlKZR6U4/LdruGdkvEmZa1p2A2D"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua6b/+oK5m9kE4Bcg3Vi+ozpK67F2YxT7ZBBDFX3pe7bGz8+rLFhEAAqz"
        crossorigin="anonymous"></script>
</body>
</html>
