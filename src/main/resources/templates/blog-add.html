<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog add</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5 mb-5">
  <h1>Adding post</h1>
  <form action="/blog/add" method="post" th:object="${post}">
    <div class="form-group">
      <input type="text" th:field="*{title}" placeholder="Enter name of post" class="form-control">
      <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></small>
    </div>
    <br>
    <div class="form-group">
      <select name="topic" class="form-control">
        <option th:each="top : ${topics}" th:value="${top}" th:text="${top}" />
      </select>
    </div>
    <br>
    <div class="form-group">
      <textarea name="full_text" placeholder="Write your post here" class="form-control"></textarea>
      <small th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}" class="text-danger"></small>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>




<div th:insert="blocks/footer :: footer"/>


</body>
</html>
