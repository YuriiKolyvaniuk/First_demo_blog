<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>Blog of this site</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const copyButton = document.getElementById('copyButton');
        const successMessage = document.getElementById('successMessage');

        if (copyButton && successMessage) {
            copyButton.addEventListener('click', async () => {
                const currentUrl = window.location.href;

                try {
                    await navigator.clipboard.writeText(currentUrl);
                    console.log('URL copied to clipboard:', currentUrl);

                    // Show success message
                    successMessage.textContent = 'URL copied successfully!';
                    setTimeout(() => {
                        successMessage.textContent = ''; // Clear the message after a few seconds
                    }, 3000); // Display for 3 seconds
                } catch (error) {
                    console.error('Failed to copy URL to clipboard:', error);
                }
            });
        } else {
            console.error('Copy button or success message element not found.');
        }
    });
</script>

<style>
    .container {
        position: relative;
    }

    .actions {
        position: absolute;
        bottom: 0;
        right: 0;
        margin-bottom: 10px;
        margin-right: 20px;
    }

    .button-group {
        position: absolute;
        right: 0;
        margin-bottom: 10px;
        margin-right: 20px;
    }

    .good_feedback {
        color: limegreen;
    }

    .bad_feedback {
        color: red;
    }
</style>

<div>
    <div class="container mt-5">
        <h1>Blog of this site.</h1>

        <div class="alert alert-info mt-2 post-container">
            <h2 th:text="${post.title}"/>
            <h5 th:text="${post.topic}"/>
            <br>
            <p th:text="${post.fullText}"
               style="overflow-wrap: break-word; margin-bottom: 4rem"/>
        </div>

        <div class="actions">
            <div class="text-end">
                <b><span class="good_feedback">Good:</span></b> <span th:text="${post.goodGrade}"
                                                                      class="good_feedback"/>
                <b><span class="bad_feedback">Bad:</span></b> <span th:text="${post.badGrade}"
                                                                      class="bad_feedback"/>
            </div>

            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">
                <a th:href="'/blog/edit/' + ${post.id}" class="btn btn-warning">Edit</a>
                <form th:action="'/blog/remove/' + ${post.id}" method="post" style="display: inline-block;">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>


        <div class="button-group">
            <button type="button" class="btn btn-secondary" style="background-color: limegreen; border: none"
                    >Like</button>
            <button type="button" class="btn btn-secondary" style="background-color: red; border: none"
                    >Dislike</button>
            <button type="button" class="btn btn-secondary" style="background-color: orange; border: none"
                    id="copyButton" >Copy</button>
            <div id="successMessage" class="text-success" style="text-align: center"></div>

        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"/>


</body>
</html>
