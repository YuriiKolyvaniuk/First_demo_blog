<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog edit</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5 mb-5">

    <h1>Editing post</h1>

    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter name of post" class="form-control">
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></small>
            <br>
            <div class="form-group">
                <select name="topic" class="form-control">
                    <option th:each="top : ${topics}" th:value="${top}" th:text="${top}" th:selected="${top == el.topic}" />
                </select>
            </div>
            <br>
            <textarea name="fullText" placeholder="Write your post here" class="form-control" th:text="${el.fullText}"/>
            <small th:if="${#fields.hasErrors('fullText')}" th:errors="*{post.fullText}" class="text-danger"></small>
            <br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"/>


</body>
</html>
