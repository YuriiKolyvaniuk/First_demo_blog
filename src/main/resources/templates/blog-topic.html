<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post by topic</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5">

  <h1>Founded posts by your topic: <span th:text="${topic}"></span></h1>

  <style>
    .container {
      position: relative;
    }

    .actions {
      position: absolute;
      bottom: 0;
      right: 0;
      margin-bottom: 10px;
      margin-right: 10px;
    }

    .good_feedback {
      color: lime;
    }
    .bad_feedback {
      color: red;
    }
  </style>

  <div th:if="${posts.empty}" class="alert alert-info mt-2">
    <p>Unfortunately, no posts were found.</p>
  </div>

  <div th:each="post : ${posts}" class="alert alert-info mt-2">

    <h3 th:text="${post.title}"/>
    <p th:text="${post.topic}"/>
    <br>
    <div class="actions">
      <div class="text-end">
        <b><span class="good_feedback">Good:</span></b> <span th:text="${post.goodGrade}" class="good_feedback" />
        <b><span class="bad_feedback">Bad:</span></b> <span th:text="${post.badGrade}" class="bad_feedback" />
      </div>
      <a th:href="'/blog/' + ${post.id}"class="btn btn-warning">More info</a>
    </div>

  </div>
</div>

<div th:insert="blocks/footer :: footer"/>


</body>
</html>
